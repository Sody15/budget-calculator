<form [formGroup]="form" (ngSubmit)="submit()" class="budget-form">
  <input
    type="number"
    name="amount"
    id="amount"
    placeholder="Amount"
    formControlName="amount"
  />
  <input
    type="text"
    name="desc"
    id="desc"
    placeholder="Description"
    formControlName="description"
  />
  <button
    *ngIf="formType === 'add'"
    class="btn btn--purple"
    [disabled]="isValid()"
  >
    Add
  </button>
  <button
    *ngIf="formType === 'edit'"
    class="btn btn--green"
    [disabled]="isValid()"
  >
    Save
  </button>
</form>
