<form [formGroup]="form" (ngSubmit)="save()" class="budget-form">
  <input
    type="number"
    name="amount"
    id="amount"
    placeholder="Amount"
    formControlName="amount"
  />
  <input
    type="text"
    name="desc"
    id="desc"
    placeholder="Description"
    formControlName="description"
  />
  <button class="btn btn--purple" [disabled]="isValid()">Add</button>
</form>
