<div
  class="card"
  [ngClass]="isExpense() ? 'expense' : 'income'"
  (mouseenter)="hover = true"
  (mouseleave)="hover = false"
  (click)="editBudget()"
>
  <span class="delete-btn" *ngIf="hover" (click)="deleteCard($event)"></span>
  <span class="desc"> {{ description }}</span>
  <span class="amt">{{ amt }}</span>
</div>
